<div class="form-group row" > 
  <div class="col-lg-12 " >
    <table class="table tbl table-hover table-striped table-bordered">
        <thead>
          <tr>
            <th width="1%" class="text-center">#</th>
            <th>Doctor</th>
            <th class="text-center">Specilized In</th>
            <th width="10%" class="text-center">Avg. Con. Time</th>
            <th>Days Available</th>
            <th width="10%" class="text-center">Action</th>
          </tr>
          <tr *ngIf="(schedule_list | json) == '[]'">
            <td colspan="5" class="text-center">No details available</td>
          </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let schedule of schedule_list;let i=index">
              
              <td class="text-center">{{ i+1 }} </td>
              <td>{{ schedule.DOCTORS_NAME }} </td>
              <td class="text-center">{{ schedule.SPECIALIZED_IN }} </td>
              <td class="text-center">{{ schedule.AVG_CONS_TIME }} </td>
              <td>{{ schedule.DAYS_ON_WEEK | uppercase }}</td>
              <td class="text-center">
                <a  routerLink="/master/dr-consultation/view/{{schedule.DOCTORS_SCHEDULE_ID}}" alt="View" title="View" class="btn-sm btn-default text-dark"><i class="fa fa-expand"></i></a>
                &nbsp;
                <a *ngIf="user_rights.EDIT=='1'" routerLink="/master/dr-consultation/edit/{{schedule.DOCTORS_SCHEDULE_ID}}" alt="Edit" title="Edit" class="btn-sm btn-default text-dark"><i class="fa fa-edit"></i></a>
              </td>
              
            </tr>
        </tbody>
    </table>
  </div>
</div>
