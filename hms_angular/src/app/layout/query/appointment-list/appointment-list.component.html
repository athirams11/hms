<div [@routerTransition]>
  <app-page-header [heading]="'Appointment List'" [icon]="'fa-clock-o'"></app-page-header>
  <!-- <div *ngIf="appointment_list != 0"> -->
    <div class="form-group ">
      <div class="col-lg-12 ">
        <table class="col-lg-12 borderless">
          <tr> 
            <td width="40%" class="text-left">
                <div class="input-group mb-3 pull-left">
                  <input style="height:34px" id="typeahead-http" type="text" 
                  class="form-control" [(ngModel)]="search_appoinyment" 
                  (keyup)="getAppointments()" (keypress)="getAppointments()"  
                  (paste)= "getAppointments()"  name="search_text" 
                  placeholder="Patient name / Patient no / Doctor...">
                  
                  <div class="input-group-append">
                    <button style="padding: 7px;height:34px" class="input-group-text" (click)="clear_search()">
                      <i *ngIf="search_appoinyment != ''"  class="fa fa-close"></i>
                      <i *ngIf="search_appoinyment == ''" class="fa fa-search"></i>
                    </button>
                  </div>
                </div>  
              <!-- <div class="invalid-feedback">No results found</div> -->
              <ng-container *ngIf="status == 'Failed' && search_appoinyment ">
                <label [hidden]="this.status == 'Success'" style="color:red;font-size:13px;"> 
                  No results found</label>
              </ng-container>
            </td>
            <td width="50%" class="text-right" style="vertical-align: top;"></td>
          </tr>
        </table>
      </div>
    </div>
  <app-list-table [appointment_list] = "appointment_list" [start_appo]="start" [data] = "1"></app-list-table>
  <ngb-pagination 
    [disabled]=""
    class="d-flex justify-content-center"
    [(page)]="page"
    [pageSize]='p'
    [collectionSize]="collection"
    [directionLinks]="true"
    [boundaryLinks]="true"
    [(page)]="page" aria-label="Default pagination"
    [maxSize]="3"
    (pageChange)="getAllAppointments(page-1)">
  </ngb-pagination>
  <div class="form-group">
    <div class="col-lg-12 ">
      <pre>Current page : {{page}}</pre>
      <pre>Total records : {{collection}}</pre>
    </div>
  </div>
<!-- </div> -->
</div>
