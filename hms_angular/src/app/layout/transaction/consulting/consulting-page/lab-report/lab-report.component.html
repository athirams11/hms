<fieldset class="form-group">
  <legend>Report List</legend>
  <div class="container form-group">
      <table  class="table tbl table-hover table-striped table-bordered">
          <thead>
              <tr>
                  <th class="text-center">#</th>
                  <th class="text-left">MR.No</th>
                  <th class="text-left">Result On</th>
                  <th class="text-left">Test Name	</th>
                  <th class="text-left">Sample Type	</th>
                  <th class="text-center">Documents	</th>
              </tr>
              <tr *ngIf="(docs_list | json) == '[]'">
                  <td colspan="6" class="text-center">No details available</td>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let datas of docs_list;let i=index">
                  <td class="text-center">{{i+1 }}</td>
                  <td  class="text-left">{{ datas.MR_NO }}</td>
                  <td  class="text-left">{{datas.DOC_DATE }} </td>
                  <td  class="text-left">{{datas.TEST_NAME }}</td>
                  <td  class="text-left">{{ datas.TYPE_NAME }}</td>
                  <td class="text-center"> 
                      <a href = "{{filePath(datas.SAMPLE_ID,datas.RESULT_FILE_NAME)}}" title="{{ datas.RESULT_FILE_NAME }}" target="_blank"><i class="fa fa-file"></i></a>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</fieldset>
