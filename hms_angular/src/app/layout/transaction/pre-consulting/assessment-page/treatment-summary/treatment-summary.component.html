
<div class="row container">
  <div class="main" style="background-color:#ccc; margin-left:25px">&nbsp;&nbsp;&nbsp;Complaints
      <!--<i class="fa fa-expand pull-right"></i>-->
  </div>
  <div class="compaintsdiv" style="margin-left:25px">
    <div class="col-12" *ngFor = "let datas of labels">
      <div style="padding-top:10px">
        <input *ngIf="complaint_list[datas.key_name.toUpperCase()]!=null" class="btn btn-primary btn-sm ng-tns-c23-6 ng-star-inserted curve" value="{{datas.label}}">
      </div>
      <div style="padding-top:10px;text-align: justify;" *ngIf="complaint_list[datas.key_name.toUpperCase()]!=null">
        <label>  {{ complaint_list[datas.key_name.toUpperCase()] }}</label> 
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="main" style="background-color:#ccc; margin-left:25px">&nbsp;&nbsp;&nbsp;Diagnosis
        <!--<i class="fa fa-expand pull-right"></i>-->
  </div>
  <div class="compaintsdiv" style="margin-left:25px">
    <div class="col-12" style="padding-top:10px">
      <table class="table tbl table-hover table-striped table-bordered">
        <thead>
          <tr>
            <th style="width:1%;">Sl</th>
            <th style="width:20%;">Diagnosis Name</th>
            <th style="width:7%;">ICD</th>
            <th style="width:7%;">Level</th>
            <th style="width:5%;">Type</th>
          </tr>
          <tr *ngIf="(diagnosis_list | json) == '[]'">
            <td colspan="5" class="text-center">No details available</td>
          </tr>
        </thead>
        <tbody *ngFor="let previous of diagnosis_list;let i=index">
          <tr >
            <td class="text-center">{{ i + 1 }}</td>
            <td>{{ previous.DIAGNOSIS_NAME }}</td>
            <td class="text-center">{{ previous.DIAGNOSIS_CODE }}</td>    
            <td class="text-center">{{ previous.DIAGNOSIS_LEVEL_NAME }}</td>
            <td class="text-center">{{ previous.DIAGNOSIS_TYPE_NAME  }}</td>
          </tr> 
        </tbody>
      </table> 
      <div class="clearfix"></div>
    </div>
  </div>
</div>
